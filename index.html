<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <article>
      <div class="content">
        <img class="background" src="images/bg-pattern-card.svg" alt="">
        <div class="information">
          <img class="img-profile" src="images/image-victor.jpg" alt="">
          <h2>Victor Crest <span class="number">26</span></h2>
          <p class="location">London</p>
          <div class="stats">            
              <div><p class="num">80k</p><p class="stat">Followers</p></div>
              <div><p class="num">803K</p><p class="stat">Likes</p></div>
              <div><p class="num">1.4k</p><p class="stat">Photos</p></div>
          </div>
        </div>
      </div>
    </article>
  </main>

</body>

</html>
